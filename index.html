<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class=" bg-image d-flex justify-content-center align-items-center">
    <section
      class="container d-flex justify-content-center"
    >
      <form class="bg-secondary p-5 text-white bg-opacity-75 rounded-4 f-coustom">
        <div class="d-flex justify-content-center">
          <img src="./hstu_logo_.png" class="img-fluid coustom " alt="">
        </div>
          <h1 class="text-center mb-5">Student Login</h1>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-12 col-md-4 col-form-labelm"
            >Student ID</label
          >
          <div class="col-sm-12 col-md-8">
            <input
              type="text"
              class="form-control placeholder bg-light"
              id="inputID"
              placeholder="Enter Student ID"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputID" class="col-sm-12 col-md-4 col-form-labelm"
            >Password</label
          >
          <div class="col-sm-12 col-md-8">
            <input
              type="password"
              class="form-control placeholder bg-light"
              id="inputpassword"
              placeholder="Enter Password"
            />
          </div>
        </div>
        </div>
        <button type="button" class="btn btn-link text-white m-3 col-12 d-flex">Forgote Password</button>
        <div class="row d-flex mt-5">
          <div class="col-lg-6 col-md-12 d-flex justify-content-center my-1">
            <button type="submit" class="btn btn-primary me-5 p-2 ">
            Registration</button>
          </div>
          <div class="col-lg-6 col-md-12 d-flex justify-content-center my-1">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </div>
      </form>
    </section>
    <script src="./bootstrap.min.js"></script>
  </body>
</html>
